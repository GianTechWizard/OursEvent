<!-- ============================================================================
FRONTEND FILE : register.html
---------------------------------------------------------------------------------
Tujuan file:
✔ Form Register UI (nama, email, password, no HP)
✔ Mengirim data ke BACKEND/process/register_process.php
✔ Tidak menggunakan PHP dalam file ini

Backend register_process.php:
- Encrypt password (password_hash)
- Insert user ke tabel users
============================================================================ -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - OursEvent</title>
    <link rel="stylesheet" href="../css/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="../js/register.js"></script>
</head>
<body>

    <div class="form-container">
        <div class="form-box">

            <h2 class="form-title">Welcome, To Our Event</h2>
            <p class="form-subtitle">Create Your Account</p>

            <form action="#" method="POST">

                <input type="text" class="form-input" placeholder="Nama Lengkap">

                <input type="text" class="form-input" placeholder="Nomor Telepon">

                <input type="text" class="form-input" placeholder="Institusi">

                <input type="email" class="form-input input-with-icon" placeholder="Email">

                <input type="password" class="form-input input-with-icon" placeholder="Password">
               
                <input type="password" class="form-input input-with-icon" placeholder="Confirm Password">
                
                <button type="submit" class="form-btn">Sign Up</button>

            </form>

            <p class="form-footer">
                Already have an Account?
                <a href="login.html" class="form-link">Login</a>
            </p>

        </div>
    </div>

</body>
</html>
