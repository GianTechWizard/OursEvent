<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - OursEvent</title>
    <link rel="stylesheet" href="../css/form.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form-container">
      <div class="form-box">
        <h2 class="form-title">Welcome, To Our Event</h2>
        <p class="form-subtitle">Create Your Account</p>

        <form action="../../Backend/process/register_process.php" method="POST">
          <input
            type="text"
            name="username"
            class="form-input"
            placeholder="Nama Lengkap"
            required
          />

          <input
            type="text"
            name="no_hp"
            class="form-input"
            placeholder="Nomor Telepon"
            required
          />

          <input
            type="email"
            name="email"
            class="form-input"
            placeholder="Email"
            required
          />

          <input
            type="password"
            name="password"
            class="form-input"
            placeholder="Password"
            required
          />

          <input
            type="password"
            name="confirm_password"
            class="form-input"
            placeholder="Confirm Password"
            required
          />

          <input
            type="text"
            name="institusi"
            class="form-input"
            placeholder="Institusi"
            required
          />

          <button type="submit" class="form-btn">Sign Up</button>
        </form>

        <p class="form-footer">
          Already have an Account?
          <a href="login.html" class="form-link">Login</a>
        </p>
      </div>
    </div>
  </body>
</html>
