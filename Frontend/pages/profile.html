<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - OursEvent</title>
    <link rel="stylesheet" href="../css/profile.css" />
  </head>
  <body>
    <header class="top-header">
      <div class="logo">OursEvent</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="event.html">Event</a>
        <a href="profile.html" class="active">Profile</a>
        <a href="../../Backend/public/logout.php">Logout</a>
      </nav>
    </header>

    <div class="profile-box">
      <h1>Profile</h1>

      <div class="profile-img"></div>

      <div class="input-container">
        <input id="fullname" type="text" readonly />
        <input id="phone" type="text" readonly />
        <input id="email" type="email" readonly />
        <input id="institution" type="text" readonly />
      </div>

      <div class="button-container">
        <button class="btn" id="editBtn">Edit Profile</button>
        <button type="button" class="btn-delete" id="deleteAccountBtn">
          Delete Account
        </button>
      </div>
    </div>

    <div class="delete-modal" id="deleteModal">
      <div class="delete-modal-content">
        <h3>Delete Account</h3>
        <p>
          Are you sure you want to delete your account? This action cannot be
          undone. All your data, including event registrations, will be
          permanently removed.
        </p>
        <div class="delete-modal-actions">
          <button class="btn-cancel" id="cancelDeleteBtn">Cancel</button>
          <button class="btn-confirm-delete" id="confirmDeleteBtn">
            Yes, Delete Account
          </button>
        </div>
      </div>
    </div>

    <script src="../js/profile.js?v=2"></script>
  </body>
</html>
