<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Participated</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/main.js"></script>
</head>
<body>
    <div data-include="../components/navbar.html"></div>
    <div class="container">
        <h2 class="title">Events Participated</h2>

        <div class="event-card">
            <img src="../assets/img/Poster-SENAPADMA.png" class="event-img" alt="Event Poster">

            <div class="event-content">
                <h3>Seminar Nasional Pendidikan 2025</h3>

                <div class="event-dates">
                    <div class="date-box">
                        <p class="label">Start</p>

                    </div>
                    <div class="date-box">
                        <p class="label">End</p>
                        <p>12 August 2025</p>
                        <p>13:00 WIB</p>
                    </div>
                </div>

                <p class="price">Rp. 50.000</p>

                <button class="btn detail">Detail</button>
                <button class="btn cancel">Cancel</button>
            </div>
        </div>

    </div>

</body>
</html>
