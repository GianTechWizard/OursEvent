<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Events Available</title>
    <link rel="stylesheet" href="../css/event.css" />
  </head>

  <body>
    <header class="top-header">
      <div class="logo">OursEvent</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="event.html" class="active">Event</a>
        <a href="profile.html">Profile</a>
        <a href="../../Backend/public/logout.php">Logout</a>
      </nav>
    </header>

    <div class="page-wrapper">
      <h2 class="title">Events Available</h2>

      <div id="event-grid" class="event-grid"></div>

      <p
        id="no-events"
        style="display: none; text-align: center; margin-top: 20px"
      >
        No events available yet
      </p>
    </div>

    <!-- Modal -->
    <div class="modal" id="eventModal">
      <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>

        <img id="modalImg" class="modal-img" />

        <h3 id="modalTitle"></h3>

        <p id="modalSpeaker" style="font-weight: bold"></p>

        <p id="modalDate"></p>
        <p id="modalTime"></p>
        <p id="modalLocation"></p>

        <p id="modalDescription" style="margin-top: 10px"></p>

        <p id="modalQuota"></p>

        <p class="modal-price" id="modalPrice"></p>

        <button class="btn" onclick="buyTicket()">Buy Ticket</button>
      </div>
    </div>

    <script src="../js/event.js"></script>
  </body>
</html>
