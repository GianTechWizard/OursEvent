<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OursEvent - Login</title>

    <link rel="stylesheet" href="../css/form.css" />
  </head>

  <body>
    <div class="container">
      <div class="left-box">
        <h1 class="title">Ours Event</h1>
        <p class="subtitle">
          Unlock your learning journey.<br />
          Join inspiring educational events<br />
          with one click.
        </p>
      </div>

      <div class="right-box">
        <h2 class="welcome">Welcome, To Our Event</h2>

        <div class="input-group">
          <input
            type="email"
            name="email"
            placeholder="enter your email"
            required
          />
        </div>

        <div class="input-group">
          <input
            type="password"
            name="password"
            placeholder="enter your password"
            required
          />
        </div>

        <button class="login-btn">Login</button>

        <p class="signup-text">
          Don't have an account?
          <a id="signup-link" href="register.html">Sign Up</a>
        </p>
      </div>
    </div>

    <script src="../js/ui.js"></script>
  </body>
</html>
